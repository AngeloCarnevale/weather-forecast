<router-outlet>
  <div class="flex flex-col h-full">
    <main
      class="bg-gradient-to-br from-blue-800 via-blue-400 flex flex-col items-center to-blue-950 px-4 h-full py-8 md:px-8 md:py-12 lg:px-12 lg:py-16"
    >
      <div class="w-full flex justify-center">
        <input
          type="text"
          class="w-[40%] rounded p-2 shadow"
          placeholder="City..."
        />
        <button class="-ml-10" (click)="searchWeatherForecast()">
          <svg
            class="w-[29px] h-[28]"
            aria-labelledby="title desc"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 19.9 19.7"
          >
            <title id="title">Search Icon</title>
            <desc id="desc">A magnifying glass icon.</desc>
            <g class="search-path" fill="none" stroke="#848F91">
              <path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4" />
              <circle cx="8" cy="8" r="7" />
            </g>
          </svg>
        </button>
      </div>

      <div class="mx-auto max-w-5xl h-full flex flex-col justify-center">
        <div
          class="mb-8 grid grid-cols-1 gap-6 md:mb-12 md:grid-cols-2 lg:mb-16"
        >
          <div class="space-y-4">
            <h1 class="text-4xl font-bold text-white md:text-5xl lg:text-6xl" >
                {{data.name}}
            </h1>
            <div class="flex items-center space-x-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-12 w-12 text-white"
              >
                <path d="M12 2v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="M20 12h2"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
                <path d="M15.947 12.65a4 4 0 0 0-5.925-4.128"></path>
                <path d="M13 22H7a5 5 0 1 1 4.9-6H13a3 3 0 0 1 0 6Z"></path>
              </svg>
              <div>
                <p class="text-2xl font-bold text-white">Sunny</p>
                <p class="text-lg text-white">72°F</p>
              </div>
            </div>
            <p class="text-lg text-white">
              Enjoy the sunny weather with a high of 72°F and a low of 58°F.
            </p>
          </div>
          <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
              <div class="rounded-lg bg-white/20 p-4 backdrop-blur-sm">
                <p class="text-lg font-bold text-white">Humidity</p>
                <p class="text-2xl font-bold text-white">65%</p>
              </div>
              <div class="rounded-lg bg-white/20 p-4 backdrop-blur-sm">
                <p class="text-lg font-bold text-white">Wind</p>
                <p class="text-2xl font-bold text-white">10 mph</p>
              </div>
              <div class="rounded-lg bg-white/20 p-4 backdrop-blur-sm">
                <p class="text-lg font-bold text-white">UV Index</p>
                <p class="text-2xl font-bold text-white">6</p>
              </div>
              <div class="rounded-lg bg-white/20 p-4 backdrop-blur-sm">
                <p class="text-lg font-bold text-white">Visibility</p>
                <p class="text-2xl font-bold text-white">10 mi</p>
              </div>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-5">
          <div class="rounded-lg bg-white/20 p-4 backdrop-blur-sm">
            <p class="text-lg font-bold text-white">Today</p>
            <div class="flex items-center justify-center py-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-12 w-12 text-white"
              >
                <path d="M12 2v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="M20 12h2"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
                <path d="M15.947 12.65a4 4 0 0 0-5.925-4.128"></path>
                <path d="M13 22H7a5 5 0 1 1 4.9-6H13a3 3 0 0 1 0 6Z"></path>
              </svg>
            </div>
            <div class="flex justify-between text-white">
              <p>72°F</p>
              <p>58°F</p>
            </div>
          </div>
          <div class="rounded-lg bg-white/20 p-4 backdrop-blur-sm">
            <p class="text-lg font-bold text-white">Tomorrow</p>
            <div class="flex items-center justify-center py-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-12 w-12 text-white"
              >
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2"></path>
                <path d="M12 20v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="m17.66 17.66 1.41 1.41"></path>
                <path d="M2 12h2"></path>
                <path d="M20 12h2"></path>
                <path d="m6.34 17.66-1.41 1.41"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
              </svg>
            </div>
            <div class="flex justify-between text-white">
              <p>75°F</p>
              <p>60°F</p>
            </div>
          </div>
          <div class="rounded-lg bg-white/20 p-4 backdrop-blur-sm">
            <p class="text-lg font-bold text-white">Wednesday</p>
            <div class="flex items-center justify-center py-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-12 w-12 text-white"
              >
                <path d="M12 2v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="M20 12h2"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
                <path d="M15.947 12.65a4 4 0 0 0-5.925-4.128"></path>
                <path d="M13 22H7a5 5 0 1 1 4.9-6H13a3 3 0 0 1 0 6Z"></path>
              </svg>
            </div>
            <div class="flex justify-between text-white">
              <p>73°F</p>
              <p>59°F</p>
            </div>
          </div>
          <div class="rounded-lg bg-white/20 p-4 backdrop-blur-sm">
            <p class="text-lg font-bold text-white">Thursday</p>
            <div class="flex items-center justify-center py-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-12 w-12 text-white"
              >
                <path
                  d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"
                ></path>
              </svg>
            </div>
            <div class="flex justify-between text-white">
              <p>70°F</p>
              <p>55°F</p>
            </div>
          </div>
          <div class="rounded-lg bg-white/20 p-4 backdrop-blur-sm">
            <p class="text-lg font-bold text-white">Friday</p>
            <div class="flex items-center justify-center py-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-12 w-12 text-white"
              >
                <path
                  d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"
                ></path>
                <path d="M16 14v6"></path>
                <path d="M8 14v6"></path>
                <path d="M12 16v6"></path>
              </svg>
            </div>
            <div class="flex justify-between text-white">
              <p>68°F</p>
              <p>53°F</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</router-outlet>
